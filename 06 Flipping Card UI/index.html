<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <input type="checkbox" id="flip">
             <label for="flip" class="card-wrapper"> <!--</label> -->
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="logo.png" alt="">
                        <h5>Master Card</h5>
                    </span>
                    <img src="chip.png" alt="" class="chip">
                </header>

                <div class="card-detail">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">9080 7060 5040</h5>
                        <h5 class="name">Kyush Kumar</h5>
                    </div>

                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>07/29</h5>
                    </div>
                    
                </div>
            </div>

            <div class="card back-face">
                <h6>
                    For cutomer service call +911 4653 9835 or email at mastercard@gmail.com
                </h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>002</i></div>
                <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus quos officia quod illo reiciendis esse veritatis aliquid facere quaerat ratione cumque sed dolore blanditiis praesentium commodi atque accusantium, quasi soluta?</h5>
            </div>
        </div>
    </section>
</body>
</html>
