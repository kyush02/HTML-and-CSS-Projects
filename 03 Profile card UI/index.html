<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

</head>

<body>
    <div class="card">

        <div class="background">

            <img src="Virat Kohli.jpeg" class="image">

        </div>

        <div class="info">

            <h1>Virat Kohli</h1>

            <br>

            <p>Virat Kohli is an Indian cricketer, legendary batsman, fitness icon, chase master, record-breaker,ex-captain, known for aggression, consistency, and passion.</p>

        </div>

        <div class="icons">
            
            <a href="https://www.instagram.com/virat.kohli/?hl=en" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>

            <a href="https://www.facebook.com/virat.kohli/" target="_blank">
                <i class="fa-brands fa-facebook"></i>
            </a>

            <a href="https://x.com/imVkohli" target="_blank">
                <i class="fa-brands fa-x-twitter"></i>
            </a>

        </div>
    </div>
</body>

</html>
